{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>Otium App</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Great+Vibes" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

</head>

	<style>
		body {
			margin:0;
			padding: 0;
		}

		ul {
		    list-style-type: none;
		    margin: 0;
		    padding: 0;
		    overflow: hidden;
		    background-color: #2C2828;
		    position: fixed;
		    top: 0;
		    width: 100%;
		}

		li {
		    float: left;
		    font-family: 'Alegreya Sans SC', sans-serif;
		    font-size: large;
		}

		li a {
		    display: block;
		    color: white;
		    text-align: center;
		    padding: 14px 16px;
		    text-decoration: none;
		}

		.navbar-nav li a {
 			line-height: 58px;
		}

		.active {
		    background-color: #3b2c85;
		}

		h3 {
			font-family: 'Alegreya Sans SC', sans-serif;
		    font-size: xx-large;
		}
	</style>
<body>

	<div class="container" style="padding:20px;margin-top:60px;height: 100%;">
	  <div class="row">
	    <div class="col-md-12">
	      	{% block content %}

	      	{% endblock %}
	  </div>
	</div>
</body>
</html>
